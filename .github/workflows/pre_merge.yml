name: pre-merge checks

on:
  pull_request:
    branches:
      - "main"
      - "release/*"

jobs:
  cpp-check-epoll:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: DeterminateSystems/nix-installer-action@v16
      - name: build
        run: nix build --print-build-logs .#lint-epoll

  cpp-check-uring:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: DeterminateSystems/nix-installer-action@v16
      - name: build
        run: nix build --print-build-logs .#lint-uring

  unit-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: DeterminateSystems/nix-installer-action@v16
      - uses: ./.github/actions/unit_test
        with:
          codecov_token: ${{ secrets.CODECOV_TOKEN }}
